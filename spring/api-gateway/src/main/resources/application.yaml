server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #opitional

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8082/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost